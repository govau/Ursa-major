version: 2
jobs:
  build-and-test-server:
    docker:
      - image: circleci/node:8.12.0
    working_directory: ~/app-server
    steps:
      - checkout
      - run:
          name: Server-directory
          command: |
            cd api/
            npm i
      - persist_to_workspace:
          root: ~/app-server/api
          paths:
            - src/
            - gc-config.js
            - manifest.yml
            - node_modules/
            - package.json

  build-and-test-front-end:
    docker:
      - image: circleci/node:8.12.0
    working_directory: ~/app-ui
    steps:
      - checkout
      - run:
          name: front-end-directory
          command: |
            cd front-end/
            npm i
            . ./prebuild.sh
            npm run build
      - persist_to_workspace:
          root: ~/app-ui/front-end
          paths:
            - manifest.yml
            - public/

  deploy-front-end:
    docker:
      - image: govau/cf-cli
    steps:
      - attach_workspace:
          at: ~/app-ui
      - run:
          name: Deploy to cloud.gov.au development
          command: |
            cd ~/app-ui/front-end
            cf login -a $CF_API_STAGING -o $CF_ORG -s $CF_SPACE -u $CF_USERNAME -p $CF_PASSWORD_STAGING
            cf zero-downtime-push govau-observatory -f manifest.yml

  deploy-server:
    docker:
      - image: govau/cf-cli
    steps:
      - attach_workspace:
          at: ~/app-server
      - run:
          name: Deploy server to cloud.gov.au development
          command: |
            cd ~/app-server/api
            cf login -a $CF_API_STAGING -o $CF_ORG -s $CF_SPACE -u $CF_USERNAME -p $CF_PASSWORD_STAGING
            cf zero-downtime-push analytics-server -f manifest.yml

workflows:
  version: 2.1
  build-and-deploy-server:
    jobs:
      - build-and-test-server
      - deploy-server:
          requires:
            - build-and-test-server
          filters:
            branches:
              only: master
      - build-and-test-front-end
      - deploy-front-end:
          requires:
            - build-and-test-front-end
          filters:
            branches:
              only: master
